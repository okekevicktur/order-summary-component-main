<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".asset/images/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/css/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container-fluid">
      <div class="card">
        <div class="hero">
          <img src="./asset/images/illustration-hero.svg" alt="" class="hero-img">
        </div>
        <p class="title">Order Summary</p>
        <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="sub-plan">
          <img src="./asset/images/icon-music.svg" alt="" class="img-icon">
          <div class="sub-details">
            <p class="sub-annual">Annual Plan</p>
            <p class="sub-price">$59.99/year</p>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>
        
        <a href="#" class="btn">Proceed to Payment</a>
        <span class="cancel-order">Cancel Order </span>
      </div>
  </div>

  <!-- -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Okeke</a>.
  </div>
</body>
</html>
